<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IOT Revolucionário</title>
    <link rel="stylesheet" href="style.css"> <!-- rel = relation // href = hypertextreference -->
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Eu sou um título</h1>
        </div>
            <h3>Eu sou um subtítulo</h3>
            <span class="destaque">Eu sou um texto normal</span><br>
            <span>Eu sou um texto normal</span><br>
            <span>Eu sou um texto normal</span><br>
            <span>Eu sou um texto normal</span><br>
            <span>Eu sou um texto normal</span><br>
            <b>Eu estou em negrito</b><br>
            <i class="destaque" id="destaque_especial">Eu estou em itálico</i>
    </div> 
    <!-- o id é mais importante que a classe, com isso, 
         os comandos atribuidos ao id sobrescreverão os 
         comandos da classe -->
      
</body>
</html>
